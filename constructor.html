<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person{
            constructor(name){
                this.name = name
            }

            greeting(){
                console.log(`Hello from ${this.name}`)
            }
            setName(name){
                this.name = name
            }
        }

        const Anushka=new Person("Anushka")
        Anushka.greeting()
        Anushka.setName("Sanya")
        Anushka.greeting()
        
       
    </script>
    
</body>
